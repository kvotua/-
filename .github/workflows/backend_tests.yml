name: Run backend tests

run-name: ${{ github.event_name }} to ${{ github.ref_name }} by @${{ github.actor }}

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - dev
      - main

jobs:
  linting:
    name: Linting
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/python_linting.yml

  testing:
    name: Testing
    needs: [ linting ]
    if: ${{ !failure() && !cancelled() && always() }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: pip install --no-cache-dir --upgrade -r ./backend/requirements.txt pytest mongomock

      - name: Run tests
        run: |
          cd ./backend
          pytest .
